metrics:
  - name: net_revenue
    label: "Net Revenue"
    type: simple
    description: "Total revenue after discounts and tax"
    type_params: 
      measure: 
        name: net_item_sales_amount

  - name: return_rate
    label: "Return Rate"
    type: ratio
    type_params: 
      numerator: 
        name: count_order
      denominator:
        name: count_order
        filter: return_flag = 'returned'
        alias: ny_orders
    description: Ratio of orders that were returned"

  - name: avg_order_value
    label: "Average Order Value"
    type: ratio
    type_params:
      numerator: 
        name: net_revenue
      denominator: 
        name: count_order
    description: "Average revenue per order"
